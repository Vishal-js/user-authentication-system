<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="/accountstyle.css">
    <link rel="stylesheet" href="/responsive.css">
    <title>Account</title>
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="row">

                    <div class="col-lg-3 col-md-3 col-sm-1" id="control-sidepannel">
                        <div class="upper-control-pannel">
                        <div class="account-holders-name">
                            <i class="fa-regular fa-user" id = "accounticon"></i>
                            <div class="name">
                                <p class="p1">Hello</p>
                                <p class="p2">Vishal Mishra</p>
                            </div>
                        </div>
                    </div>

                    <div class="control-bar">
                        <div class="user-info-bar" id="upper-extra-margin">
                            <p><span><i class="fa-solid fa-user"></i></span>ACCOUNT SETTING</p>
                            <ul>
                                <li><button id="button-userinfo">Profile Information</button></li>
                                <li><button id="button-useraddress">Manage Addresses</button></li>
                                <li><button id="button-userpayment">Payment Information</button></li>
                            </ul>
                        </div>

                        <div class="user-info-bar" id="extra-margin">
                            <p><span><i class="fa-solid fa-book"></i></span>MY COURSES</p>
                            <ul>
                                <li><button>10 COURSE</button></li>
                            </ul>
                        </div>
                    </div>
                 </div>



                 
                    <div class="col-lg-9 col-md-9 col-sm-11 " id="control-showpannel">
                        <div class="personal-info" id="personal-link-pannel">
                            <p>Personal Information</p>
                            <div class="username">
                                <p>Vishal</p>
                                <p>Mishra</p>
                            </div>
                            <div class="gender-box">
                                <p class="Gender">Gender</p>
                                <p class="gender-input">Male</p>
                            </div>
                            <div class="email">
                                <p>Email ID</p>
                                <p class="user-email">example@gmail.com</p>
                            </div>
                            <div class="email">
                                <p>Phone</p>
                                <p class="user-email" id="num">000785006</p>
                            </div>
                        </div>

                        <div class="personal-address hidden" id="user-address">
                            <p class="address-title">Your Address</p>

                            <div class="address">
                                <p> Alura F 501, Casa Bella , Vikhroli City Dombivali(E), 431205 </p>
                            </div>
                        </div>

                        <div class="payment hidden" id="payment-user" >
                            <p class="payment-title">Debit / Credit / ATM Card</p>

                            <div class="card-detail">
                                <form action = "">
                                    <input type="number" placeholder="Enter Card Number">
                                    <div class="card-info">
                                    <div class="card-date">
                                        <p>Valid Till</p>
                                        <select name="MM" id="">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                        <option value="">7</option>
                                        <option value="">8</option>
                                        <option value="">9</option>
                                        <option value="">10</option>
                                        <option value="">11</option>
                                        <option value="">12</option>
                                    </select>
                                    <select name="YY" id="" >
                                        <option value="">25</option>
                                        <option value="">26</option>
                                        <option value="">27</option>
                                        <option value="">28</option>
                                        <option value="">29</option>
                                        <option value="">30</option>
                                        <option value="">31</option>
                                        <option value="">32</option>
                                        <option value="">33</option>
                                        <option value="">34</option>
                                        <option value="">35</option>
                                        <option value="">36</option>
                                    </select>
                                    </div>
                                   <input type="number" placeholder="CVV">                                    
                                  </div> 
                                  <button type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                   </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
    <script src="./all.js"></script>
    <script src="./all.min.js"></script>    
    <script src="./account.js"></script>
</body>
</html>
