<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/responsive.css">
    <title>Login</title>
</head>
<body>



    <div class="login">
        <div class="container">
            <div class="row">
                <div class="login-box" id="loginform">
                    <i class="fa-solid fa-circle-user " id="login-icon"></i>
                    <p>Login</p>
                    <div class="login-input">
                        <form action="login" method="POST">
                            <div class="user-id-input">
                            <label for="Username"><i class="fa-regular fa-envelope"></i></label>
                            <input type="text"  id="username" name="username" required> </div> <br/>

                            <div class="user-id-input">
                            <label for="Password"><i class="fa-solid fa-lock"></i></label>
                            <input type="password"  id="Password" name="passwords" required> </div><br/>

                            <input type="submit" id ="submit-button">
                        </form>
                    </div>

                    <div class="passwrod-forget"><p><a href="./password.html">Forgot Password</a></p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
    <script src="./all.js"></script>
    <script src="./all.min.js"></script>  
    <script src="/login.js"></script> 
</body>
</html>
